<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vault AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="nav-bar-header">
      <div class="nav-brand">Vault AI!</div>
      <img src="http:////via.placeholder.com/24" />
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
	<li class="breadcrumb-item"><a href="#">Home</a></li>
	<li class="breadcrumb-item"><a href="#">Marketplace</a></li>
	<li class="breadcrumb-item active" aria-current="page">Public</li>
      </ol>
    </nav>
    <form id="topics-form" class="form input-group">
      <select class="form-select form-select-sm" aria-label="Small select example" id="topics" name="topics">
	<option name="Topics" value="">Topics</option>
	<optgroup label="Services">
	  <option value="1">One</option>
	  <option value="2">Two</option>
	  <option value="3">Three</option>
	</optgroup>
      </select>
      <input type="text" class="form-control" name="topic" />
      <button type="submit" class="btn btn-primary">Search</button>

    </form>
    <div id="topics">
      <ul id="popular-topics"></ul>
      <ul id="default-topics"></ul>
      <ul id="latest-topics"></ul>
    </div>
    <form id="chat-form" class="formm input-group">
      <input type="text" class="form-control" name="message" />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="footer">
      <p>Valult AI</p>
      <small>A Store of Active Knowledge</small>	
      <a href="mailto:contact@vault-ai.com">contact@vault-ai.com</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="node_modules/mqtt/dist/mqtt.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
